apiVersion: v1
kind: Service
metadata:
  name: nova-app-service
  labels:
    app: nova-app
spec:
  selector:
    app: nova-app
  ports:
    - protocol: TCP
      port: 80 # Porta que o Service expõe
      targetPort: 8000 # Porta do contêiner para onde o tráfego será direcionado
  type: NodePort # <--- Use NodePort para garantir que funcione em ambientes locais